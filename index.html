<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faisal Ahmed</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/7c1c1123fe.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light-gray Galdeano">
    <!-- Header / Home Section Starts here -->
    <header id="home" class="header unselectable">
        <div class="container">

            <!-- Navigation Bar Start -->
            <nav class="navbar">
                    <ul class="nav-list font-small">
                        <li class="nav-item"><a href="#home">Home</a></li>
                        <li class="nav-item"><a href="#about">About</a></li>
                        <li class="nav-item"><a href="#">Skills</a></li>
                        <li class="nav-item"><a href="#">Projects</a></li>
                        <li class="nav-item"><a href="#">Social</a></li>
                    </ul>
                </nav>
            <!-- Navigation Bar End -->
            
            <!-- Profile Area Start -->
            <div class="profile">
           
                <div class="cover-pic">
                    <img src="./images/CoverPhoto2.jpg" alt="Cover Photo">
                </div>

                <div class="profile-pic">
                    <img src="./images/pfp.jpg" alt="Profile Pic">
                </div>
            </div>
            <!-- Profile Area End -->               

            <div id="about" class="about bg-white">
                <div class="about-title">
                    <h1 class="font-large color-gray">Faisal Ahmed</h1>
                    <h2 class="font-med color-gray">Programmer</h2>
                    <h2 class="font-small color-gray">20 Years Old</h2>
                </div>
                <div class="about-info color-gray">
                    
                    <div class="info-card">
                        <i class="fas fa-quote-left fa-3x color-purple"></i>
                        <span class="font-small bold capitalize">If you don't take risks, you can't create a future</span>
                        <i class="fas fa-quote-right fa-3x color-purple"></i>
                    </div>
                    <br><br>

                    <div class="info-card">
                        <i class="fas fa-graduation-cap fa-3x color-light-blue"></i>
                        <span class="font-small bold capitalize">Studying at Jadavpur University</span>
                    </div>
                    
                    <div class="info-card">                     
                        <i class="fas fa-university fa-3x color-red"></i>
                        <span class="font-small bold capitalize">Bachelor of Engineering in Information Technology</span>
                    </div>
                    <br><br>

                    <div class="info-card">                     
                        <i class="far fa-calendar-check fa-3x color-green"></i>
                        <span class="font-small bold capitalize">Hobbies and Interests</span><br>
                        
                        <span class="hobby bold capitalize">
                            <i class="fas fa-code color-gray"></i>
                            Coding
                        </span>
                        <span class="hobby bold capitalize">
                            <i class="fas fa-map-marked-alt color-gray"></i>
                            Travelling
                        </span>
                        <span class="hobby bold capitalize">
                            <i class="fas fa-pencil-ruler color-gray"></i>
                            Sketching
                        </span>
                        <span class="hobby bold capitalize">
                            <i class="fas fa-user-ninja color-gray"></i>
                            Anime
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- Header / Home Section Ends here -->

    <div style="height: 200vh;"></div>
</body>
</html>
